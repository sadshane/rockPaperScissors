<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <nav class="navbar" style="background-color: #566570;">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Rock Paper Scissors</span>
            </div>
            </nav>
        </nav>
    </header>

    <div class="container">
        <div class="top-UI">
            Choose your weapon
            <div class="choices">
                <button type="button" class="choice btn btn-secondary">Rock</button>
                <button type="button" class="choice btn btn-secondary">Paper</button>
                <button type="button" class="choice btn btn-secondary">Scissors</button>
            </div>  
        </div>
        <div class="bottom-UI">
            Scoreboard
            <ul class="scoreboard">
                <li>
                    You
                    <div class="score1">0</div>
                </li>
                <li>
                    Comp
                    <div class="score2">0</div>
                </li>
            </ul>
        </div>
        <div class="description"></div>
        <div class="result"></div>
        <button type="button" class="btn btn-secondary reset">Reset Game</button>
    </div>
    
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
